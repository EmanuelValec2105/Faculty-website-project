</head>

      <ul>
        <li><a href="/">Početna</a></li>

    </ul>

    <header>
        <div id="zaglavlje">
            <a href="/"><img src="/slike/logo.png" alt="banner"></a>
            <h1>Dobrodošli u MET</h1>
        </div>
    </header>

    <h1 id="naslov-odlomka">Rezervirajte termin posjeta</h1>

<main class="form-container">
        <form action="https://spider.foi.hr/OWT/materijali/ispis_forme.php" method="post" id="veza" novalidate>
            <div class="form-row">
                <div class="label-container">
                  <label for="firstName">Ime:</label>
                </div>
                <div class="input-container">
                  <input type="text" id="firstName" name="firstName" placeholder="Vaše ime" maxlength="30"  size="30" >
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="lastName">Prezime:</label>
                </div>
                <div class="input-container">
                  <input type="text" id="lastName" name="lastName" placeholder="Vaše prezime" maxlength="30"  size="30" >
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="email">E-mail adresa:</label>
                </div>
                <div class="input-container">
                  <input type="email" id="email" name="email" placeholder="primjer@gmail.com" minlength="10" size="40" >
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="numberOfVisitors">Broj posjetitelja:</label>
                </div>
                <div class="input-container">
                  <input type="number" id="numberOfVisitors" name="numberOfVisitors" min="1" >
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="visitDate">Datum posjeta:</label>
                </div>
                <div class="input-container">
                  <input type="date" id="visitDate" name="visitDate" >
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="timeOfVisit">Vrijeme posjeta:</label>
                </div>
                <div class="input-container">
                  <input type="time" id="timeOfVisit" name="timeOfVisit" >
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="collection">Kolekcija:</label>
                </div>
                <div class="input-container">
                  <select id="collection" name="collection">
                      <optgroup label="Umjetnost">
                        <option value="paintings">Slike</option>
                        <option value="sculptures">Skulpture</option>
                        <option value="drawings">Crteži</option>
                      </optgroup>
                      <optgroup label="Povijesni predmeti">
                        <option value="antiquities">Starine</option>
                        <option value="manuscripts">Rukopisi</option>
                        <option value="weapons">Oružje</option>
                      </optgroup>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="visitPurpose">Svrha posjeta:</label>
                </div>
                <div class="input-container">
                  <select id="visitPurpose" name="visitPurpose">
                    <option value="education">Edukacija</option>
                    <option value="recreation">Rekreacija</option>
                    <option value="research">Istraživanje</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="favoriteArtist">Omiljeni umjetnik:</label>
                </div>
                <div class="input-container">
                  <input type="text" id="favoriteArtist" name="favoriteArtist">
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="membershipLevel">Razina članstva:</label>
                </div>
                <div class="input-container">
                  <input type="range" id="membershipLevel" name="membershipLevel" min="1" max="3">
                </div>
              </div>
              
              <div class="form-row">
                <div class="label-container">
                  <label for="comments">Komentar:</label>
                </div>
                <div class="input-container">
                  <textarea id="comments" name="comments" ></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="label-container">
                  <label for="newsletter">Pretplata na newsletter:</label>
                </div>
                <div class="input-container">
                  <input type="checkbox" id="newsletter" name="newsletter">
                </div>
              </div>
              <div class="form-row form-row-buttons">
                <button type="submit">Pošalji</button>
                <button type="reset">Osvježi</button>
              </div>
        </form>
</main>

</html>
